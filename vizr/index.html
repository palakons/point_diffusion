<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3D Points Viewer</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div id="controls">
        <label for="expSelect">Select Experiment:</label>
        <select id="expSelect">
        </select>
        <br>
      <label>Set:</label>
      <input type="radio" name="set" value="train" id="trainRadio" checked>Train
      <input type="radio" name="set" value="val" id="valRadio">Val
      <br>
      <label for="frameId">Frame ID:</label>
      <select id="frameId">
      </select>
      <br>
      <label>Unnormalized:</label>
      <input type="radio" name="unnorm" value="true" id="unnormRadio" checked>True
      <input type="radio" name="unnorm" value="false" id="unnormRadio">False
      <br>
      <label for="epochSlider">Epoch:</label>
      <span id="epochValue">999</span>
      <input type="range" id="epochSlider" list="epochTicks" style="width:600px;">
      <datalist id="epochTicks">
      </datalist>
      <br>
      <label for="fileName">Select JSON File:</label>
      <span id="fileName">No file selected</span>
      <br>
      <label for="dpmSlider">DPM Step:</label>
      <span id="dpmValue"></span>
      <input type="range" id="dpmSlider" style="width:600px;">
      <datalist id="dpmTicks">
      </datalist>
      <br>
      <label for="cdValue">Unnormalized DPMStep-0 Epoch CD:</label>
      <span id="cdValue"></span>
      <br>
      <label for="dpmCdValue">DPMStep Average Distance:</label>
      <span id="dpmCdValue"></span>
    </div>
    <canvas id="glcanvas"  ></canvas>
    <script src="app.js"></script>
  </body>
</html>
